name: CI/CD Pipeline

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run Unit Tests
        run: go test -v ./...

  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ id.meta.outputs.tags }}
          labels: ${{ id.meta.outputs.labels }}

      - name: Start Services with Docker Compose (Integration Test)
        run: |
          # Use the newly built image for integration test
          export APP_IMAGE=ghcr.io/${{ github.repository }}:sha-${GITHUB_SHA::7}
          docker compose up -d

      - name: Wait for Services to be Ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health; then
              echo "Service is up!"
              exit 0
            fi
            echo "Waiting for service... ($i)"
            docker compose ps
            sleep 2
          done
          echo "Service timed out"
          docker compose logs
          exit 1
          
      - name: Check Health Status
        run: |
          STATUS=$(curl -s http://localhost:8080/health | jq -r '.status')
          if [ "$STATUS" != "up" ]; then
            echo "Health check failed: $STATUS"
            docker compose logs app
            exit 1
          fi

      - name: Stop Services
        if: always()
        run: docker compose down -v

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Simulate Deployment
        run: |
          echo "Starting deployment simulation..."
          echo "Image: ghcr.io/${{ github.repository }}:latest"
          echo "Deployment successful (Simulated)!"

