name: CI/CD Pipeline

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run Unit Tests
        run: go test -v ./...

  docker-build:
    name: Docker Build & Integration Test
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t prprober-app:latest .

      - name: Start Services with Docker Compose
        run: docker compose up -d

      - name: Wait for Services to be Ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health; then
              echo "Service is up!"
              exit 0
            fi
            echo "Waiting for service... ($i)"
            docker compose ps
            sleep 2
          done
          echo "Service timed out"
          docker compose logs
          exit 1
          
      - name: Check Health Status
        run: |
          STATUS=$(curl -s http://localhost:8080/health | jq -r '.status')
          if [ "$STATUS" != "up" ]; then
            echo "Health check failed: $STATUS"
            docker compose logs app
            exit 1
          fi

      - name: Stop Services
        if: always()
        run: docker compose down -v

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy
        run: |
          echo "Starting deployment to production server..."
          echo "Deployment successful!"
